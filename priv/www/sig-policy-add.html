<dom-module id="sig-policy-add">
   <template>
      <style is="custom-style">
         paper-dialog {
            overflow: auto;
         }
         paper-input {
            --paper-input-container-focus-color: var(--paper-yellow-900);
         }
         paper-toolbar {
            margin-top: 0px;
            color: white;
            background-color: #bc5100;
         }
         paper-item-body {
            --paper-item-body-secondary: {
               font-weight: bold;
               font-size: larger;
            }
         }
         paper-toast.error {
            background-color: var(--paper-red-a400);
         }
         paper-toggle-button {
            --paper-toggle-button-checked-bar-color: #ffb04c;
            --paper-toggle-button-checked-button-color: var(--paper-yellow-900);
         }
         paper-checkbox {
            --paper-checkbox-checked-color: #ffb04c;
            --paper-checkbox-checkmark-color: var(--paper-yellow-900);
         }
         .toggle {
            display:inline-block;
         }
         .generate {
            display: inline-block;
            width: 8em;
         }
         .identity {
            display: inline-block;
         }
         .password {
            display: inline-block;
         }
         .add-button {
            background-color: var(--paper-lime-a700);
            color: black;
            float: right;
            width: 8em;
         }
         .cancel-button {
            color: black;
         }
         .generated {
            padding: 10px;
            overflow: auto;
         }
         .close {
            background-color: var(--paper-lime-a700);
            color: black;
            float: right;
            width: 5em;
         }
      </style>
		<paper-dialog id="addPolicyModal" modal>
			<paper-toolbar>
				<h2>Add Policy</h2>
			</paper-toolbar>
			<div>
				<paper-input
					id="addPolicyName"
					name="Name"
					label="Name">
				</paper-input>
				<paper-tooltip>
					Policy Name
				</paper-tooltip>
			</div>
			<div>
				<paper-input
					id="addPolicyService"
					name="Service Quality"
					label="Service Quality">
				</paper-input>
				<paper-tooltip>
					Service Quality
				</paper-tooltip>
			</div>
			<div>
				<paper-input
					id="addPolicyCharging"
					name="Charging Rule"
					label="Charging Rule">
				</paper-input>
				<paper-tooltip>
					Charging Rule
				</paper-tooltip>
			</div>
			<div>
				<paper-input
					id="addPolicyFlow"
					name="Flow"
					label="Flow">
				</paper-input>
				<paper-tooltip>
					Flow
				</paper-tooltip>
			</div>
			<div>
				<paper-input
					id="addPolicyPrecedence"
					name="Precedence"
					label="Precedence">
				</paper-input>
				<paper-tooltip>
					Precedence
				</paper-tooltip>
			</div>
			<div class="buttons">
				<paper-button
					raised
					class="add-button"
					on-tap="addPolicy">
					<i18n-msg msgid="submit">
						Submit
					</i18n-msg>
				</paper-button>
				<paper-button
					dialog-dismiss
					class="cancel-button"
					on-tap="cancelDialog">
					<i18n-msg msgid="cancel">
						cancel
					</i18n-msg>
				</paper-button>
			</div>
		</paper-dialog>
      <paper-toast
            id="PolicyAddToast">
      </paper-toast>
      <iron-ajax id="addProductAjax"
         url="/catalogManagement/v2/productOffering"
         rejectWithRequest>
      </iron-ajax>
	</template>
   <script>
      Polymer ({
         is: 'sig-policy-add',
         properties: {}
      });
   </script>
</dom-module>
