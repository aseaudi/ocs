<link rel="import" href="polymer/polymer.html">
<link rel="import" href="vaadin-grid/vaadin-grid.html">
<link rel="import" href="vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="i18n-msg/i18n-msg-behavior.html">
<link rel="import" href="iron-ajax/iron-ajax.html">
<link rel="import" href="paper-fab/paper-fab.html" >
<link rel="import" href="paper-toast/paper-toast.html">
<link rel="import" href="paper-styles/color.html">

<dom-module id="sig-policy-list">
	<template>
		<style>
			::-webkit-input-placeholder { /* Chrome/Opera/Safari */
				color: initial;
				font-weight: bold;
			}
			::-moz-placeholder { /* Firefox 19+ */
				color: initial;
				font-weight: bold;
			}
			:-ms-input-placeholder { /* IE 10+ */
				color: initial;
				font-weight: bold;
			}
			:-moz-placeholder { /* Firefox 18- */
				color: initial;
				font-weight: bold;
			}
			.add-button {
				right: 2%;
				position: fixed;
				bottom: 5%;
				z-index: 100;
			}
			paper-fab {
				background: var(--paper-lime-a700);
				color: black;
			}
			vaadin-grid {
				height: 100%;
				--vaadin-grid-header-cell: {
					background: #ffb04c;
				};
			}
			vaadin-grid input {
				font-size: inherit;
				background: #ffb04c;
				border-style: none;
			}
			.yellow-button {
				text-transform: none;
				color: #eeff41;
			}
		</style>
		<vaadin-grid id="policyGrid" active-item="{{activeItem}}">
			<vaadin-grid-column width="15ex" flex-grow="5">
				<template class="header">
					Name
				</template>
				<template>[[item.id]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="16">
				<template class="header">
					Service Quality
				</template>
				<template>[[item.qos]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="14">
				<template class="header">
					Charging Rule
				</template>
				<template>[[item.chargingRule]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="5">
				<template class="header">
					flow
				</template>
				<template>[[item.flow]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column width="15ex" flex-grow="11">
				<template class="header">
					Precedence
				</template>
				<template>[[item.precedence]]</template>
			</vaadin-grid-column>
		</vaadin-grid>
		<div class="add-button">
			<paper-fab
					icon="add"
					on-tap="showAddPolicyModal">
			</paper-fab>
		</div>
		<paper-toast
				id="PolicyToast">
		</paper-toast>
		<iron-ajax id="getPolicyAjax"
			url="/catalogManagement/v2/policy"
			rejectWithRequest>
		</iron-ajax>
	</template>
	<script>
		var etag;
		var cbPolicy;
		var lastItem;
		Polymer ({
			is: 'sig-policy-list',
			behaviors: [i18nMsgBehavior],
			properties: {
				activePage: {
					type: Boolean,
					value: false,
					observer: '_activePageChanged'
				},
				activeItem: {
					observer: '_activeItemChanged'
				}
			},

			_activePageChanged: function(active) {
				if (active) {
					var grid = this.$.policyGrid;
					grid.columns = [
						{
							name: "name",
						},
						{
							name: "Service Quality",
						},
						{
							name: "Charging Rule",
						},
						{
							name: "flow"
						},
						{
							name: "Precedence"
						}
					];
					grid.dataProvider = this._getPolicy;
				}
			},

			_getPolicy: function(params, callback) {
				var grid = document.getElementById('policyGrid');
				var ajax = document.getElementById('getPolicyAjax');
				var clientList = document.getElementById('policyList');
				var handleAjaxResponse = function(request) {
					if(request) {
							clientList.etag = request.xhr.getResponseHeader('ETag');
							var range = request.xhr.getResponseHeader('Content-Range');
							var range1 = range.split("/");
							var range2 = range1[0].split("-");
							if (range1[1] != "*") {
							grid.size = Number(range1[1]);
							} else {
							grid.size = Number(range2[1]) + grid.pageSize * 2;
							}
							var vaadinItems = new Array();
							function checkChar(characteristic) {
							return characteristic.name == "name"
							}
							for (var index in request.response) {
							var newRecord = new Object();
							newRecord.name = request.response[index].name;
							newRecord.service = request.response[index].service;
							newRecord.chargingRule = request.response[index].chargingRule;
							newRecord.flow = request.response[index].flow;
							newRecord.precedence= request.response[index].precedence;
							vaadinItems[index] = newRecord;
							}
							callback(vaadinItems);
					} else {
							grid.size = 0;
							callback([]);
					}
				};
				var handleAjaxError = function(error) {
					clientList.etag = null;
					var toast = document.getElementById('PolicyToast');
					toast.text = error;
					toast.open();
					if(!grid.size) {
							grid.size = 0;
					}
					callback([]);
				}
				if (ajax.loading) {
					ajax.lastRequest.completes.then(function(request) {
							var startRange = params.page * params.pageSize + 1;
							var endRange = startRange + params.pageSize - 1;
							ajax.headers['Range'] = "items=" + startRange + "-" + endRange;
							if (clientList.etag && params.page > 0) {
							ajax.headers['If-Range'] = clientList.etag;
							} else {
							delete ajax.headers['If-Range'];
							}
							return ajax.generateRequest().completes;
					}, handleAjaxError).then(handleAjaxResponse, handleAjaxError);
				} else {
					var startRange = params.page * params.pageSize + 1;
					var endRange = startRange + params.pageSize - 1;
					ajax.headers['Range'] = "items=" + startRange + "-" + endRange;
					if (clientList.etag && params.page > 0) {
							ajax.headers['If-Range'] = clientList.etag;
					} else {
							delete ajax.headers['If-Range'];
					}
					ajax.generateRequest().completes.then(handleAjaxResponse, handleAjaxError);
				}
			},

			showAddPolicyModal: function(event) {
				document.getElementById("addPolicyModal").open();
			}
		});
	</script>
</dom-module>
