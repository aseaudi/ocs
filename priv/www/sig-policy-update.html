<link rel="import" href="i18n-msg/i18n-msg.html">

<link rel="import" href="paper-dialog/paper-dialog.html">
<link rel="import" href="paper-toolbar/paper-toolbar.html">
<link rel="import" href="paper-tabs/paper-tabs.html">
<link rel="import" href="paper-input/paper-input.html">

<link rel="import" href="paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="paper-listbox/paper-listbox.html">
<link rel="import" href="paper-tooltip/paper-tooltip.html">

<dom-module id="sig-policy-update">
	<template>
		<style is="custom-style">
			paper-dialog {
				overflow: auto;
			}
			paper-toolbar {
				margin-top: 0px;
				background-color: #bc5100;
			}
			paper-input {
				--paper-input-container-focus-color: var(--paper-yellow-900);
			}
			paper-checkbox {
				--paper-checkbox-checked-color: #ffb04c;
				--paper-checkbox-checkmark-color: var(--paper-yellow-900);
			}
			.update-buttons {
				background: var(--paper-lime-a700);
				color: black;
			}
			.delete-buttons {
				background: #EF5350;
				color: black;
			}
			.cancel-btn {
				color: black;
			}
			paper-toggle-button {
				--paper-toggle-button-checked-bar-color: #ffb04c;
				--paper-toggle-button-checked-button-color: var(--paper-yellow-900);
			}
		</style>
		<paper-dialog
				id="updatePolicyModal"
				modal>
			<paper-toolbar>
				<h2>Update Policy</h2>
			</paper-toolbar>
			<paper-input
				id="updatePolicyName"
				name="Name"
				label="Name"
				disabled>
			</paper-input>
			<paper-input
				id="updatePolicyService"
				name="Service Quality"
				label="Service Quality">
			</paper-input>
			<paper-input
				id="updatePolicyCharging"
				name="Charging Rule"
				label="Charging Rule">
			</paper-input>
			<paper-input
				id="updatePolicyFlow"
				name="Flow"
				label="Flow">
			</paper-input>
			<paper-input
				id="updatePolicPrecedence"
				name="Precedence"
				label="Precedence">
			</paper-input>
			<div class="buttons">
				<paper-button
					dialog-dismiss
					onclick="updatePolicyModal.close()"
					class="cancel-btn">
					<i18n-msg msgid="cancel">
						Cancel
					</i18n-msg>
				</paper-button>
				<paper-button
					raised
					dialog-confirm
					autofocus
					on-tap="updatePolicy"
					class="update-buttons">
					<i18n-msg msgid="update">
						Update
					</i18n-msg>
				</paper-button>
				<paper-button
					toggles
					raised
					on-tap="deletePolicy"
					class="delete-buttons">
					<i18n-msg msgid="delete">
						Delete
					</i18n-msg>
				</paper-button>
			</div>
		</paper-dialog>
		<paper-toast
			id="PolicyUpdateToast">
		</paper-toast>
		<iron-ajax id="updatePolicyAjax"
			url="/catalogManagement/v2/policy"
			rejectWithRequest>
		</iron-ajax>
	</template>
	<script>
		Polymer ({
			is: 'sig-policy-update',
			properties: {}
		});
	</script>
</dom-module>
